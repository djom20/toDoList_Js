<div class="container" ng-controller="sessionController">
    <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please log in</h2>
        <input type="email" class="form-control" placeholder="Email address" autofocus="true" ng-model="loginEmail">
        <input type="password" class="form-control" placeholder="Password" ng-model="loginPassword">
        <div ng-show="warning" class="alert alert-danger fade in" role="alert">
            <button type="button" class="close" ng-click="dontError()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <p>{{ warning_text }}</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="doLogin(item, $event)">Log In</button>
        <br>
        <a href="./#/signin">Sign Up</a>
    </form>
</div>

<style type="text/css">
    body {
      color: #fff;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: rgb(35, 113, 159);
    }

    a {
      color: #fff;
    }

    .form-signin {
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
      margin-top: 80px;
    }

    .form-signin .form-signin-heading,
    .form-signin .checkbox {
      margin-bottom: 10px;
    }

    .form-signin .checkbox {
      font-weight: normal;
    }

    .form-signin .form-control {
      position: relative;
      height: auto;
      -webkit-box-sizing: border-box;
         -moz-box-sizing: border-box;
              box-sizing: border-box;
      padding: 10px;
      font-size: 16px;
    }

    .form-signin .form-control:focus {
      z-index: 2;
    }

    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
</style>
